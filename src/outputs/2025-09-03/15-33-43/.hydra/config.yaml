data_root: /home/alex/Pt_NMR/data
xyz_base: st_
xyz_dir:
- ${data_root}/benchmark/structures/train
- ${data_root}/benchmark/structures/test
central_atom: Pt
mode: write
experiment_name: example
representations:
  rep: SOAP
  ChEAP_paths:
  - ${data_root}/benchmark/representations/ChEAP/train/
  - ${data_root}/benchmark/representations/ChEAP/test/
  ChEAP_params:
  - pauling_EN
  - nuclear_charge
  - atomic_radius
  - qmol
  - valency
  rescale_ChEAP: true
  normalize_ChEAP: false
  GAPE_paths:
  - ${data_root}/benchmark/representations/GAPE/train/
  - ${data_root}/benchmark/representations/GAPE/test/
  GAPE_params:
    rcut: 3.0
    dim: 500
  smooth_cutoff: false
  normalize_GAPE: false
  rescale_GAPE: true
  SOAP_paths:
  - ${data_root}/benchmark/representations/SOAP/train/
  - ${data_root}/benchmark/representations/SOAP/test/
  SOAP_params:
    rcut: 2.0
    nmax: 2
    lmax: 6
  normalize_SOAP: true
splitting:
  target:
    original_target: ${data_root}/labels/total_set_clean_120525.csv
    binned_target: ${data_root}/labels/total_set_clean_binned.csv
    split_target: ${data_root}/labels/train_test_split/
  structures:
    original_xyz: ${data_root}/structures/total/
    split_xyz: ${data_root}/structures/
  splitting:
    k_quantiles: 10
    test_size: 0.2
    randomSeed: 42
    run_ks: true
backend:
  model:
    _target_: src.predict_sklearn.SklearnGPRegressor
    data_loader:
      _target_: src.data_loader.DataLoader
    mode: write
    target_path:
    - ${data_root}/benchmark/labels/train/train_shifts.csv
    - ${data_root}/benchmark/labels/test/test_shifts.csv
    fit_path:
    - ${data_root}/_benchmark/fits/
  training:
    kernel_degree: 2
    noise: 0.01
    save_fit: true
    stratify_train: true
    ard: false
  testing:
    kernel_degree: 2
    noise: 0.01
grid_search:
  GAPE_grid:
    rcut:
    - 2.0
    - 2.5
    - 3.0
    - 3.5
    - 4.0
    - 4.5
    - 5.0
    dim:
    - 500
    - 1000
    - 1500
    - 2000
  SOAP_grid:
    rcut:
    - 2.0
    nmax:
    - 1
    lmax:
    - 1
  GP_grid:
    kernel_degree:
    - 1
    - 2
